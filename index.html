<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./src/output.css" rel="stylesheet">
</head>
<body class="bg-gray-200 w-full h-full">
  <div class="w-screen h-screen flex  items-center justify-center">
    <div class="w-[1400px]  h-[600px] border border-gray-400 rouded-lg  grid grid-cols-12 items-center items-stretch">
      <div class="bg-black col-span-4"></div>
      <div class="bg-pink-500  col-span-3 "></div>
      <div class="bg-blue-500  col-span-3"></div>
      <div class="bg-green-500  col-span-2 row row-span-3"></div>
      <div class="bg-yellow-500  col-span-6"></div>
      <div class="bg-fuchsia-700  col-span-4"></div>
      <div class="bg-black  col-span-10"></div>

    </div> 
  </div>
  <div>
    <input type="checkbox" class="peer ">
    <div class="hidden peer-checked:block">
      این متن وقتی چک‌باکس انتخاب شود نمایش داده می‌شود
    </div>
    <div class="group relative h-64 bg-gray-100 p-8">
      <!-- عنصر اصلی که هاور روی آن باعث حرکت دکمه می‌شود -->
      <div class="peer h-32 w-32 bg-blue-500 rounded-lg"></div>
      
      <!-- دکمه متحرک -->
      <button class="
        absolute top-0 left-0
        bg-red-500 text-white px-4 py-2 rounded
        transition-all duration-500 ease-in-out
        peer-hover:translate-x-40 peer-hover:rotate-12
        hover:bg-green-500
      ">
        دکمه متحرک
      </button>
    </div>

    <div class="relative h-64 bg-gray-200 p-8">
      <input type="checkbox" id="mover" class="peer hidden">
      
      <label for="mover" class="
        inline-block px-6 py-3 bg-blue-600 text-white rounded-lg
        cursor-pointer hover:bg-blue-700
      ">
        کلیک کن تا دکمه حرکت کند
      </label>
      
      <button class="
        absolute top-20 left-8
        bg-green-500 text-white px-6 py-3 rounded-lg
        transition-all duration-700 ease-[cubic-bezier(0.68,-0.6,0.32,1.6)]
        peer-checked:translate-x-64 peer-checked:rotate-180 peer-checked:bg-purple-600
      ">
        دکمه متحرک
      </button>
    </div>
    

  
</body>
</html>
